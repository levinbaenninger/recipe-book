<a
  [routerLink]="[recipe.id]"
  routerLinkActive="active"
  class="d-flex list-group-item justify-content-between"
>
  <div class="d-flex flex-column">
    <h4 class="list-group-item-heading pt-2">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <div class="d-flex align-items-center mx-1 my-2">
    <img [src]="recipe.imagePath" alt="" class="rounded" />
  </div>
</a>
