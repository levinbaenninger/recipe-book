<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" (click)="onNewRecipe()">New Recipe</a>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12 scroll-container overflow-auto">
    <ul class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
        class="mt-2 rounded"
      ></app-recipe-item>
    </ul>
  </div>
</div>
